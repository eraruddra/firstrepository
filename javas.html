<html>
    <head>
        <title>javascript programs</title>
    </head>
    <body>
        <h1>this is a javascript trial</h1>
        <p id="era">My name is era</p>
        <button type="button" onclick="myfunction()">Click here</button>
        <p id="era2"></p>
        <script>
            function myfunction() {
                document.getElementById("era").innerHTML="This is a new one";
                document.getElementById("era2").innerHTML="Let us start";
            }
        </script>
    </body>
</html>
