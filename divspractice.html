<html>
    <head>
        <title>Divs charts template</title>
        <link rel="stylesheet" href="divspractice.css">
    </head>
    <body>
        <div class="taskbar">
            <div class="box">MY DASHBORD</div>
            <div class="box">MY INVENTORY</div>
            <div class="box">MY LEADS</div>
            <div class="box">MY ACCOUNT</div>
        </div>
        <div class="body">
            <div class="head">MY DASHBOARD
                <select name="choice" id="module">
                    <option value="m0">Select Module</option>

                </select>
            </div>
            <div class="stats">QUICK STATS
                <select name="select" id="select">
                    <option value="s0">Select</option>
                    <option value="s1">1996</option>
                    <option value="s2">1999</option>
                    <option value="s3">2004</option>
                    <option value="s4">2010</option>
                </select>
                </div>
            </div>

    </body>
</html>
